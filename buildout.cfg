[buildout]
develop = .
parts =
    test
    scripts
    code-analysis
    zptlint
    i18ndude
versions = versions

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs = plone.recipe.codeanalysis [tests]

[scripts]
recipe = zc.recipe.egg
eggs = zest.releaser

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/plone/recipe/codeanalysis
pre-commit-hook = True
flake8-max-complexity = 10
flake8-ignore = E226,E302,E41
flake8-exclude = bootstrap.py
flake8-max-line-length = 160
jshint = True
csslint = True
zptlint = True
deprecated-alias = True
utf8-header = True
clean-lines = True
prefer-single-quotes = True
string-formatting = True
imports = True
debug-statements = True
jenkins = True
find-untranslated = True
i18ndude-bin = ${buildout:directory}/bin/i18ndude

[zptlint]
recipe = zc.recipe.egg
eggs = zptlint

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[versions]
setuptools = 1.1.6
zc.buildout = 2.2.1
